<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>title</title>
    <link rel="stylesheet" href="style_Voloshenko.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__inner">
                <a href="#" class="logo">
                    <img src="logo.svg" alt="logo" class="logo__link">
                </a>
                <div class="header__menu">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="shop.html" class="menu__list-link">Shop</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__list-link">Blog</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__list-link">Our story</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__list-link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="menu__icons">
                        <a href="" class="icon">
                            <img src="icon-1.svg" alt="" class="icon__link">
                        </a>
                        <a href="" class="icon">
                            <img src="icon-2.svg" alt="" class="icon__link">
                        </a>
                        <a href="" class="icon">
                            <img src="icon-3.svg" alt="" class="icon__link">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="forgot_container">
            <div class="forgot_title">
                <h1>Have you Forgotten Your Password ?</h1>
            </div>
            <div class="forgot_inner">
            <p class="forgot_context">If you've forgotten your password, enter your e-mail address and we'll send you an e-mail</p>
                <input class="forgot_input" type="email" placeholder="Email">

                <a href="#" class="reset_pasword_btn">RESET PASSWORD</a> 
            </div>
                
    </div>

    <footer class="footer">
        <div class="footer__container">
            <div class="footer__line"></div>
            <div class="footer__inner">
                <div class="footer__socials">
                    <a href="" class="icon">
                        <img src="socials-1.svg" alt="" class="icon__link">
                    </a>
                    <a href="" class="icon">
                        <img src="socials-2.svg" alt="" class="icon__link">
                    </a>
                    <a href="" class="icon">
                        <img src="socials-3.svg" alt="" class="icon__link">
                    </a>
                    <a href="" class="icon">
                        <img src="socials-4.svg" alt="" class="icon__link">
                    </a>
                </div>
                <div class="footer__email">
                    <a href="" class="footer__email-link">Give an email, get the newsletter.</a>
                    <a href="" class="icon">
                        <img src="arrow.svg" alt="" class="icon__link">
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
    const signInBtn = document.querySelector('.sign_in__btn');
    const registerBtn = document.querySelector('.register__btn');
    const signInForm = document.getElementById('sign_in_form');
    const registerForm = document.getElementById('register_form');

    signInBtn.addEventListener('click', (e) => {
        e.preventDefault();
        signInBtn.classList.add('active');
        registerBtn.classList.remove('active');
        signInForm.classList.remove('hidden');
        registerForm.classList.add('hidden');
    });
    registerBtn.addEventListener('click', (e) => {
        e.preventDefault();
        registerBtn.classList.add('active');
        signInBtn.classList.remove('active');
        registerForm.classList.remove('hidden');
        signInForm.classList.add('hidden');
    });
    </script>
</body>
</html>
