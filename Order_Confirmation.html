<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account-Orders</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style_Voloshenko.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="index.html" class="logo">
                    <img src="images/logo.svg" alt="logo" class="logo__link">
                </a>
                <div class="header__menu">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="shop.html" class="menu__list-link">Shop</a>
                            </li>
                            <li class="menu__item">
                                <a href="blog.html" class="menu__list-link">Blog</a>
                            </li>
                            <li class="menu__item">
                                <a href="About.html" class="menu__list-link">Our story</a>
                            </li>
                            <li class="menu__item">
                                <a href="contact.html" class="menu__list-link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="menu__icons">
                        <a href="shop.html" class="icon">
                            <img src="images/icon-1.svg" alt="" class="icon__link">
                        </a>
                        <a href="cart.html" class="icon">
                            <img src="images/icon-2.svg" alt="" class="icon__link">
                        </a>
                        <a href="ðŸ’» MyAccount - Desktop.html" class="icon">
                            <img src="images/icon-3.svg" alt="" class="icon__link">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__line"></div>
    </header>

    <section class="order_confirmation">
        <div class="container">
            <h1 class="your_order">Your Order</h1>
            <div class="order_container">
                <div class="your_order_title">
                    <div class="order_title-text">PRODUCT</div>
                    <div class="order_title-text">TOTAL</div>
                </div>
                    <div class="order_line"></div>
                <div class="order_item">
                    <div class="product_name">Lira Earrings</div>
                    <div class="product_total">$64</div>
                </div>
                <div class="order_item">
                    <div class="product_name">Ollie Earrings</div>
                    <div class="product_total">$10</div>
                </div>
                <div class="order_item">
                    <div class="product_name">Kaede Hair Pin</div>
                    <div class="product_total">$10</div>
                </div>
                <div class="order_summary_line"></div>
                <div class="order_summary">
                    <div class="summary_label">SUBTOTAL</div>
                    <div class="summary_value">$85</div>
                </div>
                <div class="order_summary_line"></div>
                <div class="order_summary">
                    <div class="summary_label">SHIPPING</div>
                    <div class="summary_value">Free shipping</div>
                </div>
                <div class="order_summary_line"></div>
                <div class="order_total">
                    <div class="total_label"><strong>TOTAL</strong></div>
                    <div class="total_value"><strong>$85</strong></div>
                </div>
            </div>
            <div class="order_navigation">
                <a href="index.html" class="home_link">Go to the home page 
                    <img src="images/arrow.svg" alt="" class="home_icon">
                </a>
                <a href="Account - Orders.html" class="orders_link">Return to orders
                    <img src="images/arrow.svg" alt="" class="home_icon">
                </a>
            </div>
        </div>
    </section>
    

    <footer class="footer">
        <div class="container">
            <div class="footer__line"></div>
            <div class="footer__inner">
                <div class="footer__socials">
                    <a href="" class="icon">
                        <img src="images/socials-1.svg" alt="" class="icon__link">
                    </a>
                    <a href="" class="icon">
                        <img src="images/socials-2.svg" alt="" class="icon__link">
                    </a>
                    <a href="" class="icon">
                        <img src="images/socials-3.svg" alt="" class="icon__link">
                    </a>
                    <a href="" class="icon">
                        <img src="images/socials-4.svg" alt="" class="icon__link">
                    </a>
                </div>
                <div class="footer__email">
                    <a href="contact.html" class="footer__email-link">Give an email, get the newsletter.</a>
                    <a href="contact.html" class="icon">
                        <img src="images/arrow.svg" alt="" class="icon__link">
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
