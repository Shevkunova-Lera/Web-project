                <div class="header__menu">

                        <ul class="menu__list">
                            <li class="menu__item">

                            <li class="menu__item">

                            <li class="menu__item">

                <div class="product-table">
                    <div class="product-table__row">
                        <button class="product-table__delete-button">&times;</button>
                        <div class="product-table__image">

                        <div class="product-table__details">
                            <div class="product-table__name">Ollie Earrings</div>
                            <div class="product-table__price">$18.00</div>

                    <div class="product-table__row">
                        <button class="product-table__delete-button">&times;</button>

                        <div class="product-table__details">

                    </a>
